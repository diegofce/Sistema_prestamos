<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Modales</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">

  <h2>Prueba de dos modales encadenados</h2>
  <button class="btn btn-primary" data-toggle="modal" data-target="#ModalItem">Abrir Modal Item</button>

  <!-- MODAL ITEM -->
  <div class="modal fade" id="ModalItem" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Item</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Este es el primer modal.</p>
          <button class="btn btn-success" onclick="modal_agregar_item(123)">Abrir Modal Agregar Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL AGREGAR ITEM -->
  <div class="modal fade" id="ModalAgregarItem" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Agregar Item</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Este es el segundo modal.</p>
          <input type="hidden" id="id_agregar_item">
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function modal_agregar_item(id) {
      console.log("FUNCION modal_agregar_item ejecutada con id:", id);

      // Cierro el primer modal
      $('#ModalItem').modal('hide');

      // Cuando se cierre completamente, abro el segundo
      $('#ModalItem').on('hidden.bs.modal', function () {
        $('#ModalAgregarItem').modal('show');
        document.querySelector('#id_agregar_item').value = id;
      });
    }
  </script>
</body>
</html>
